---
spring:
  application:
    name: security
  datasource:
    url: ${security.db.url}
    username: ${security.db.username}
    password: ${security.db.password}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: security
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${security.db.flyway.url}
    user: ${security.db.username}
    password: ${security.db.password}
  threads:
    virtual:
      enabled: true
  cloud:
    gateway:
      routes:
        - id: security
          uri: lb://security
          predicates:
            - Path=/api/security/**, /*/api/security/**, /*/*/api/security/**, /*/*/*/api/security/**, /*/*/*/*/api/security/**, /*/*/*/*/*/api/security/**, /*/*/*/*/*/*/api/security/**, /*/*/*/*/*/*/*/api/security/**, /*/*/*/*/*/*/*/*/api/security/**, /*/*/*/*/*/*/*/*/*/api/security/**
